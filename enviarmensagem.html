<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem</title>
</head>
<body>
    <h1>Enviar Mensagem</h1>
    <form id="messageForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <!-- Importando o AWS Amplify -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@3.3.27/dist/aws-amplify.min.js"></script>
    <script>
        // Configuração do AWS Amplify
        Amplify.configure({
            API: {
                endpoints: [
                    {
                        name: "EnviarMensagem",
                        endpoint: "https://8awleh4ki3.execute-api.us-east-2.amazonaws.com/EnviarMensagemEmail"
                    }
                ]
            }
        });

        // Manipulador do formulário
        document.getElementById('messageForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            try {
                // Chamada para o endpoint configurado
                const response = await Amplify.API.post('EnviarMensagem', '', {
                    body: {
                        email: email,
                        message: message
                    }
                });
                alert('Mensagem enviada com sucesso!');
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                alert('Erro ao enviar mensagem.');
            }
        });
    </script>
</body>
</html>
